<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Movember Rain</title>
		<meta name="description" content="A game about a stache" />
		<meta name="author" content="Bropundzel" />

		<!-- CSS -->
		<link rel="stylesheet" href="css/vendors/normalize.min.css" />
		<link rel="stylesheet" href="css/core/common.css" />
		<link rel="stylesheet" href="css/core/animations.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/game.css" />
		<link rel="stylesheet" href="css/worldmap.css" />

		<link rel="shortcut icon" href="images/favicon.png" />
	</head>
	<body>
		<div id="fb-root"></div>
<script>
function statusChangeCallback(response) {
	console.log('statusChangeCallback');
	console.log(response);
	if (response.status === 'connected') {
	testAPI();
	} else if (response.status === 'not_authorized') {
	document.getElementById('fb-welcome').innerHTML = 'Please log ' +
		'into this app.';
	} else {
	document.getElementById('fb-welcome').innerHTML = 'Please log ' +
		'into Facebook.';
	}
}

function checkLoginState() {
	FB.getLoginStatus(function(response) {
	statusChangeCallback(response);
	});
}

window.fbAsyncInit = function() {
FB.init({
	appId      : '1559772020925764',
	cookie     : true,  // enable cookies to allow the server to access
						// the session
	xfbml      : true,  // parse social plugins on this page
	version    : 'v2.1' // use version 2.1
});

FB.getLoginStatus(function(response) {
	statusChangeCallback(response);
});

FB.logout(function(response) {

});

FB.login(
		function(response) {
			console.log(response);
		},
		{
			scope: 'user_location',
			auth_type: 'rerequest'
		}
		);
};

(function(d, s, id) {
var js, fjs = d.getElementsByTagName(s)[0];
if (d.getElementById(id)) return;
js = d.createElement(s); js.id = id;
js.src = "//connect.facebook.net/bg_BG/sdk.js#xfbml=1&appId=1559772020925764&version=v2.0";
fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function testAPI() {
	console.log('Welcome!  Fetching your information.... ');
	FB.api('/me', function(response) {
		console.log(JSON.stringify(response));
	console.log('Successful login for: ' + response.name);
	document.getElementById('fb-welcome').innerHTML =
		'Thanks for logging in, ' + response.name + '!';
	});
}
</script>
<div class="fb-like" data-href="https://apps.facebook.com/movember_rain/" data-layout="button" data-action="like" data-show-faces="true" data-share="true"></div>
<h3 id="fb-welcome"></h3>
		<!-- START GAME -->
		<div class="game-wrapper no-select">
			<!-- START PLAY SCREEN -->
			<div id="main-game-screen">
				<div id="movember-rain-logo" class="megaShake"></div>
				<div class="game-section">
					<div class="player">
						<div class="moustache animated"></div>
					</div>
					<div class="volume">
						<span class="animated">0</span>
					</div>
					<div class="counter">00:00</div>

					<div id="start-overlay">
						<div class="start-one"></div>
						<div class="start-two"></div>
						<div class="start-three"></div>
					</div>
				</div>
				<div id="game-start-ui">
					<button class="big-button">Play</button>
					<button class="big-button">Donate</button>
					<button class="big-button">World Map</button>
					<div class="counter">
						<span id="timer">00:00</span>
						<div class="timer-image animated"></div>
					</div>
				</div>
				<div id="game-start-ui">
					<button class="big-button" id="play-button">
						<img src="images/ui/moustache_icon.png">
						<span> Play</span>
					</button>
					<button class="big-button" id="map-button">
						<img src="images/ui/world_map_icon.png">
						<span> Map</span>
					</button>
					<button class="big-button" id="donation-button">
						<img src="images/ui/donation_icon.png">
						<span> About</span>
					</button>
				</div>
				<div id="donation-window">
					<div class="close-button pointer">X</div>
					<div class="movember-logo"></div>
					<p id="donation-description" class="mauto clear">
						November is a month dedicated to raising awareness about men's health issues. While growing a moustache certainly helps, the best way to contribute to the fight against cancer is to donate. Clicking below will open a new window where you can help. <br /><br />
						<strong class="fright">Thank You!</strong>
					</p>
					<button id="donate-open" class="big-button">Donate</button>

				</div>
			</div>
			<!-- END PLAY SCREEN -->

			<!-- START WORLD MAP -->
			<div class="worldmap ui-hide">
			<div class="worldmap">
				<div class="close-button pointer">X</div>
				<div id="paper"></div>
				<div class="nation-tooltip">
					<div class="country-moustache-image"></div>
					<div class="country-name-wrapper">
						<span class="country-name"></span>
					</div>
					<div class="country-top-contributor-wrapper">
						<span>Top contributor:</span>
						<span class="country-top-contributor"></span>
					</div>
				</div>
			</div>
			<!-- END WORLD MAP -->
		</div>
		<!-- END GAME SCREEN -->
<div class="fb-facepile" data-href="https://apps.facebook.com/movember_rain/" data-max-rows="1" data-colorscheme="light" data-size="medium" data-show-count="true"></div>
		<!-- VENDORS -->
		<script src="js/vendors/jquery-2.1.1.js"></script>
		<script src="js/vendors/raphael-min.js"></script>
		<!-- CORE -->
		<script src="js/core/mr.js"></script>
		<!-- CONTROLLERS -->
		<script src="js/controllers/BaseController.js"></script>
		<script src="js/controllers/PlayController.js"></script>
		<script src="js/controllers/DonationController.js"></script>
		<script src="js/controllers/BonusController.js"></script>
		<script src="js/world.js"></script>
		<script src="js/WorldMapController.js"></script>
		<script src="js/TimeCountdownClass.js"></script>
		<!-- INIT -->
		<script src="js/core/bootstrap.js"></script>
	</body>
</html>
